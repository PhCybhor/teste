<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybhor Tech | Autenticação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #01257D; --electric: #00FFFF; }
        body { background-color: #010d2e; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 50% -10%, #0141d3 0%, transparent 60%); z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-cyber { background: var(--electric); color: var(--navy); font-weight: 800; transition: all 0.3s; cursor: pointer; }
        .btn-cyber:disabled { opacity: 0.5; cursor: not-allowed; }
        .input-field { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 0.8rem 1rem; color: white; outline: none; }
        .input-field:focus { border-color: var(--electric); }
        
        /* Modais */
        .status-overlay { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(1, 13, 46, 0.95); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .loader { border: 3px solid rgba(0, 255, 255, 0.1); border-left-color: #00FFFF; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-glow"></div>

    <div id="modal-loading" class="status-overlay">
        <div class="text-center">
            <div class="loader mx-auto mb-3"></div>
            <p class="text-electric text-[10px] font-bold tracking-[0.2em]">VERIFICANDO SERVIDOR...</p>
        </div>
    </div>

    <div id="modal-error" class="status-overlay" onclick="closeModals()">
        <div class="glass p-8 rounded-3xl border-red-500/30 max-w-sm w-full text-center mx-4">
            <div class="w-12 h-12 bg-red-500/20 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 font-bold text-xl">!</div>
            <h4 class="font-bold mb-2">Ops! Algo deu errado</h4>
            <p id="error-message" class="text-white/60 text-xs mb-6 italic"></p>
            <button class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white/10">Fechar</button>
        </div>
    </div>

    <div class="max-w-4xl w-full glass rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row shadow-2xl">
        <div class="bg-white/5 p-8 md:w-1/3 flex flex-col justify-center border-b md:border-b-0 md:border-r border-white/10">
            <div class="mb-10 flex items-center gap-2">
                <div class="w-8 h-8 bg-electric rounded flex items-center justify-center shadow-[0_0_15px_rgba(0,255,255,0.4)]">
                    <span class="text-navy text-[10px] font-black">CT</span>
                </div>
                <span class="font-bold tracking-tighter text-xl">CYBHOR</span>
            </div>
            <div class="space-y-3">
                <button onclick="switchTab('login')" id="tab-l" class="w-full text-left px-5 py-3 rounded-xl font-bold text-electric bg-white/5 border border-electric/30">LOGIN</button>
                <button onclick="switchTab('register')" id="tab-r" class="w-full text-left px-5 py-3 rounded-xl font-bold text-white/40">CADASTRO</button>
            </div>
        </div>

        <div class="p-8 md:p-12 md:w-2/3">
            <form id="form-login" class="space-y-5">
                <h3 class="text-2xl font-bold mb-2">Bem-vindo</h3>
                <input type="email" id="login-email" class="input-field" placeholder="Seu e-mail" required>
                <input type="password" id="login-pass" class="input-field" placeholder="Sua senha" required>
                <button type="submit" class="btn-cyber w-full py-4 rounded-xl text-[10px] uppercase tracking-[0.2em]">Entrar na Conta</button>
            </form>

            <form id="form-register" class="hidden space-y-4">
                <h3 class="text-2xl font-bold mb-2">Criar Perfil</h3>
                <input type="email" id="reg-email" class="input-field" placeholder="E-mail" required>
                <input type="text" id="reg-cpf" class="input-field" placeholder="CPF" required>
                <input type="password" id="reg-pass" class="input-field" placeholder="Definir Senha" required>
                <button type="submit" class="btn-cyber w-full py-4 rounded-xl text-[10px] uppercase tracking-[0.2em]">Finalizar Registro</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // IMPORTANTE: Preencha com os dados do seu Console do Firebase
       const firebaseConfig = {
    apiKey: "AIzaSyB_4aAZBxQbdAH5BsWnIk9-5-zSr0hwHc4",
    authDomain: "cybhor-b650a.firebaseapp.com",
    databaseURL: "https://cybhor-b650a-default-rtdb.firebaseio.com",
    projectId: "cybhor-b650a",
    storageBucket: "cybhor-b650a.firebasestorage.app",
    messagingSenderId: "737331307662",
    appId: "1:737331307662:web:ebe1ec62c2d7a819c615df",
    measurementId: "G-NVWX7SRPS6"
  };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Funções de Interface
        const showLoading = () => document.getElementById('modal-loading').style.display = 'flex';
        const showError = (msg) => { 
            document.getElementById('modal-loading').style.display = 'none';
            document.getElementById('error-message').innerText = msg;
            document.getElementById('modal-error').style.display = 'flex'; 
        };
        window.closeModals = () => document.querySelectorAll('.status-overlay').forEach(m => m.style.display = 'none');

        // Limpeza de e-mail para chave do Firebase (não aceita .)
        const cleanEmail = (email) => email.toLowerCase().replace(/[.#$[\]]/g, "_");

        // CADASTRO
        document.getElementById('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const email = document.getElementById('reg-email').value;
            const cpf = document.getElementById('reg-cpf').value;
            const pass = document.getElementById('reg-pass').value;
            const key = cleanEmail(email);

            try {
                const snap = await get(child(ref(db), `users/${key}`));
                if (snap.exists()) {
                    showError("Este usuário já existe no sistema.");
                } else {
                    await set(ref(db, `users/${key}`), { email, cpf, pass });
                    location.reload(); 
                }
            } catch (err) { showError("Erro de conexão. Verifique as regras do seu Firebase."); }
        });

        // LOGIN
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const key = cleanEmail(email);

            try {
                const snap = await get(child(ref(db), `users/${key}`));
                if (snap.exists()) {
                    const data = snap.val();
                    if (data.pass === pass) {
                        // SUCESSO!
                        setTimeout(() => window.location.href = "index.html", 1000);
                    } else {
                        showError("Senha incorreta para este e-mail.");
                    }
                } else {
                    showError("E-mail não encontrado na base de dados.");
                }
            } catch (err) { showError("Erro ao acessar o banco de dados."); }
        });
    </script>

    <script>
        function switchTab(t) {
            const l = document.getElementById('form-login'), r = document.getElementById('form-register');
            const tl = document.getElementById('tab-l'), tr = document.getElementById('tab-r');
            if(t === 'login') {
                l.classList.remove('hidden'); r.classList.add('hidden');
                tl.className = "w-full text-left px-5 py-3 rounded-xl font-bold text-electric bg-white/5 border border-electric/30";
                tr.className = "w-full text-left px-5 py-3 rounded-xl font-bold text-white/40";
            } else {
                r.classList.remove('hidden'); l.classList.add('hidden');
                tr.className = "w-full text-left px-5 py-3 rounded-xl font-bold text-electric bg-white/5 border border-electric/30";
                tl.className = "w-full text-left px-5 py-3 rounded-xl font-bold text-white/40";
            }
        }
    </script>
    <script>
    // Função que executa assim que a página termina de carregar
    window.onload = function() {
        // Verifica o que está escrito na URL após a interrogação (?)
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');

        // Se a ação for 'register', ele "clica" na aba de cadastro para você
        if (action === 'register') {
            switchTab('register');
        }
    };
</script>
</body>
</html>
